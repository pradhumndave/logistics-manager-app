<!DOCTYPE html>

    form{
        width: 80%;
        margin: auto;
        border: 1px solid darkgray;
        border-radius: 13px;
    }

<body class="mx-auto">
    <nav class="navbar mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://rmkcdn.successfactors.com/6fdd2711/8ba9d1d9-30b6-4c01-b093-b.svg" alt="Logo" width="100%" height="100%" class="d-inline-block align-text-top">
          </a>
        </div>
    </nav>
    <div class="display-4 header-align-center mt-5 mb-5">Sign Up</div>
    <form class="p-5">
        <!-- <div class="row g-3 align-items-center m-0" >

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="John Doe">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <label for="psl" class="form-label">Product Service Line</label>
            <input type="text" class="form-control" id="psl" placeholder="PSL">
        </div>
        <select class="form-select" aria-label="Default select example">
          <option selected>Select Operation location</option>
          <option value="1">Kakinada Base</option>
          <option value="2">Vessel</option>
          <option value="3">Rig Site</option>
        </select>
        <div class="mt-5 d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-danger px-5">Submit</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
